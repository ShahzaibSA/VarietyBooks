  <title>Sign In</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="my-navbar">
        <a class="navbar-brand" href="#">
          <img src="./images/Logo.png" class="logo" alt="logo" />
          <h5>Variety Books</h5>
        </a>
      </div>
    </nav>

    <div id="message"></div>

    <div class="fluid-container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header pt-2">
            <h3>Sign In</h3>
            <div class="d-flex justify-content-end social_icon">
              <span> 
                <!-- <a href="./Sign_Up.html">
                  <i class="fas fa-user-plus" style="font-size: 47px;"></i> </span>
                </a> -->
              <span>
                <i onclick="fb_login()" class="fab fa-facebook-square"></i>
              </span>
              <!-- <span><i class="fab fa-twitter-square"></i></span> -->
            </div>
          </div>
          <div class="card-body login-form">
            <div class="input-group form-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="ml-1 fas fa-envelope"></i>
                </span>
              </div>
              <input id="login-email" type="email" class="form-control" placeholder="Email"/>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="ml-1 fas fa-key"></i>
                </span>
              </div>
              <input id="login-password" type="password" class="form-control" placeholder="Password"/>
            </div>
            <div class="row align-items-center resetDiv">
              <a class="reset_link" href="./ResetPassword.html">
                <h6>Forgetten Password?</h6>
              </a>
            </div>
            <div class="form-group mt-4">
              <input onclick="sign_in()" type="submit" value="Sign In" class="btn float-right login_btn"/>
            </div>
          </div>
          <div>

          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center sign-up">
              Don't have an account?<a href="./Sign_Up.html">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script/Sign_In.js"></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
