    <title>Sign Up</title>
</head>
<body>
  
    <nav class="navbar navbar-dark bg-dark">
    <div class="my-navbar">
      <a class="navbar-brand" href="#">
      <img src="./images/Logo.png" class="logo" alt="logo">
      <h5>Variety Books</h5>
    </a>
  </div>
    </nav>

    <div id="message"></div>

    <div class="fluid-container">
        <div class="row">

            <div  class="col-xs-12 col-sm-4 col-md-4"></div>
            
            <div class="col-xs-12 col-sm-4 col-md-4 form-container">
              			<div class="card-header">
				              <h3>Sign Up</h3>
				              <div class="d-flex justify-content-end social_icon">
				              	<span>
                          <a href="./index.html">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                          </a>
                        </span>
				              	<span><i onclick="fb_login()" class="fab fa-facebook-square"></i></span>
				              </div>
			              </div>

                <div class="p-2">

                    <div class="input-group form-group">
						          <div class="input-group-prepend">
						          	<span class="input-group-text"><i class="fas fa-user"></i> </span>
						          </div>
						          <input required id="name" type="text" class="form-control" placeholder="Full Name" >
					          </div>

                    <div class="input-group form-group">
						          <div class="input-group-prepend">
						          	<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						          </div>
						          <input id="email" type="email" class="form-control" placeholder="Email" required>
					          </div>

                    <div class="input-group form-group">
						          <div class="input-group-prepend">
						          	<span class="input-group-text"><i class="fas fa-key"></i></span>
						          </div>
						          <input id="password" type="password" class="form-control" placeholder="Password" required>
					          </div>

                    <div class="input-group form-group">
						          <div class="input-group-prepend">
						          	<span class="input-group-text"><i class="fas fa-key"></i></span>
						          </div>
						          <input id="confirm_password" type="password" class="form-control" placeholder="Confirm Password" required>
					          </div>
<!-- 
                    <div class="row align-items-center remember">
						          <input type="checkbox">Remember Me
					          </div>   -->

                    <div>
                      <label class="form-label">Upload Picture</label>
                      <input type="file" id="uplodad_image" accept="image/*" required>
                      <span id="progress"></span>
                      <div class="d_img"><img id="display_image" alt="image"></div>
                    </div>

                    <div class="form-group mt-1">
                        <input onclick="sign_up()" type="submit" value="Sign Up" class="btn float-right login_btn">
					          </div>
                </div>
            </div>
        </div>
      </div>

  <script src="./script/Sign_Up.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
