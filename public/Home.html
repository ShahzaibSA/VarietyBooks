    <div id="message"></div>
    <!-- <button ></button> -->

    <div class="container my-3">
        <hr>
        <form id="libraryForm">
            <div class="form-group row">
                <label for="bookName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="Author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="authorName" placeholder="Author">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="mathematics" value="Mathematics"
                                checked>
                            <label class="form-check-label" for="fiction">
                                Mathematics
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="physics"
                                value="Physics">
                            <label class="form-check-label" for="programming">
                                Physics
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="type" id="computer" value="Computer">
                            <label class="form-check-label" for="cooking">
                                Computer
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary"  id="addBook">Add Book</button>
                </div>
            </div>
        </form>

        <div style="margin-top: 32px;" id="table" class="available-body">
            <h1>Available Books</h1>

            <table class="table table-striped">
                <thead>
                    <tr class="table-row">
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id='availableTableBody'></tbody>
            </table>
        </div>

    </div>
